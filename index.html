<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Cờ Caro Dựng Clone từ Web https://www.giaitrionline.click/ </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    <div class="container">
        <div id="board" class="board"></div>
        <div class="sidebar">
            <h1>Cờ Caro</h1>
            <div class="score-board">
                <h2>Tỉ số</h2>                <div class="score-item">
                    <div class="player-label">Bạn (O)</div>
                    <div id="player-score">0</div>
                </div>
                <div class="score-item">
                    <div class="player-label">Máy (X)</div>
                    <div id="computer-score">0</div>
                </div>
            </div>
            <div class="game-info">
                <div id="status">Lượt của bạn (X)</div>
                <button id="restart">Chơi lại</button>
            </div>
        </div>    </div>
    <script src="scrispt.js"></script>
</body>
</html>
